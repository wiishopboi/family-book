<html>

<head>
  <title>monkeywalk</title>
</head>

<body>
  <center>
  <h1>My Family Book</h1>
  <img id="album" src="https://media.istockphoto.com/vectors/boy-jumping-vector-id165671834?s=612x612" height="450" width="450">

  <p id="names">Krushna</p>
  <div>
    <button type="button" onclick="next()">
      Next</button>
  </div>
</center>
</body>
<script>
  var images = [
    "https://media.istockphoto.com/vectors/boy-jumping-vector-id165671834?s=612x612",
    "https://cdn.pixabay.com/photo/2017/06/20/01/35/men-2421449_960_720.png",
    "https://cdnb.artstation.com/p/assets/images/images/007/545/665/large/natalia-ponomarenko-new-canv-s.jpg?1506890435",
    "https://upload.wikimedia.org/wikipedia/commons/1/1a/Donkey_in_Clovelly%2C_North_Devon%2C_England.jpg",
    "https://thumbs.dreamstime.com/z/old-lady-cane-illustration-sore-back-87132180.jpg",
  ];
  var names = [
    "Krushna",
    "Bhavesh",
    "Shobhana",
    "Achyut",
    "Champa",
  ];
  var i = 0;
  function next() {
    i++;
    var a = 4;
    if (i > a) { i = 0 };
    var updatedImage = images[i];
    var updatedName = names[i];
  document.getElementById("album").src = updatedImage;
  document.getElementById("names").innerHTML = updatedName;
}
</script>

</html>
